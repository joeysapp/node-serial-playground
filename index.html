<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>joeysapp arduino web playground</title>

<script src="vendors/jquery/jquery-git.min.js"></script>
<script src="vendors/jquery/jquery-ui.min.js"></script>
<script src="vendors/socket.io/socket.io.slim.js"></script>

</head>

<script>
	var socket = io.connect();
	$(document).ready(function() {

		$('#ledbutton').click(function(e){
			socket.emit('toggleLed');
			console.log("clicked");

			
		});
	});

</script>

<body>
	<div id="content">
		<div id="ledbuttonholder" style="position:absolute;bottom:50%;left:45%">
			<button class="button" id="ledbutton" style="font-size:2em;width:100%; height:100%">led toggle</button>	</div>
		</div>
</body>
